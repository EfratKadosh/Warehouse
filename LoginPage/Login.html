<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
    <!--Student,Lecturer,WareHouse manager-->
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Login.css" />

    <title>Login Page</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      התחבר לחשבונך
                    </p>

                    <form method="post" ,class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="email" id="EMAIL" class="form-control" />
                          <label class="form-label" for="form3Example3c"
                            >הכנס אימייל</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>

                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="PASSWORD"
                            class="form-control"
                          />
                          <label class="form-label" for="form3Example4c"
                            >הכנס סיסמה</label
                          >
                        </div>
                      </div>

                      <div
                        class="form-check d-flex justify-content-center mb-5"
                      >
                       
                        <a href="Register.html">הרשמה</a>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          onclick="login()"
                          herf="#"
                          type="button"
                          class="btn btn-primary btn-lg"
                          id="loginu"
                        >
                          התחברות
                        </button>
                      </div>
                    </form>
                  </div>

                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://onlinegraphic.co.il/wp-content/uploads/2022/03/%D7%97%D7%99%D7%A4%D7%95%D7%A9-%D7%A2%D7%91%D7%95%D7%93%D7%94-%D7%AA%D7%A7%D7%A9%D7%95%D7%A8%D7%AA-%D7%97%D7%96%D7%95%D7%AA%D7%99%D7%AA-%D7%90%D7%99%D7%9A-%D7%90%D7%A0%D7%99-%D7%9E%D7%A7%D7%91%D7%9C-%D7%A2%D7%91%D7%95%D7%93%D7%94-%D7%91%D7%AA%D7%A7%D7%A9%D7%95%D7%A8%D7%AA-%D7%97%D7%96%D7%95%D7%AA%D7%99%D7%AA-%D7%90%D7%9D-%D7%90%D7%99%D7%9F-%D7%9C%D7%99-%D7%A0%D7%99%D7%A1%D7%99%D7%95%D7%9F.jpg"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="Login.js"></script>
  </body>
</html>
